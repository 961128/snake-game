<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        header {
            margin-bottom: 25px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .score-container, .high-score-container {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            min-width: 180px;
        }

        .score-value, .high-score-value {
            color: #4CAF50;
            font-size: 2.2rem;
        }

        #gameCanvas {
            border: 3px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            background-color: #000;
            display: block;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
        }

        button {
            padding: 14px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #2c3e50, #3498db);
        }

        button:active {
            transform: translateY(1px);
        }

        .instructions {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            max-width: 500px;
            margin: 25px auto 0;
            text-align: left;
        }

        .instructions h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #feb47b;
        }

        .instructions ul {
            padding-left: 25px;
        }

        .instructions li {
            margin: 12px 0;
            line-height: 1.6;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 0 5px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }

        .mobile-btn {
            padding: 20px;
            font-size: 1.5rem;
            background: rgba(52, 152, 219, 0.7);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
        }

        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }
        .right-btn { grid-column: 3; grid-row: 2; }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .snake-segment {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #27ae60;
            border-radius: 4px;
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            #gameCanvas {
                width: 95vw;
                height: 95vw;
                max-width: 400px;
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>贪吃蛇游戏</h1>
            <p>经典重现，挑战你的反应极限！</p>
        </header>
        
        <div class="game-info">
            <div class="score-container">
                当前得分: <span id="score" class="score-value">0</span>
            </div>
            <div class="high-score-container">
                最高分: <span id="high-score" class="high-score-value">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <button id="reset-btn">重新开始</button>
        </div>
        
        <div class="mobile-controls">
            <button class="mobile-btn up-btn">↑</button>
            <button class="mobile-btn left-btn">←</button>
            <button class="mobile-btn down-btn">↓</button>
            <button class="mobile-btn right-btn">→</button>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <ul>
                <li>使用 <span class="key">方向键</span> 或 <span class="key">WASD</span> 控制蛇的移动方向</li>
                <li>吃到 <span style="color: #e74c3c">红色食物</span> 增加得分和蛇的长度</li>
                <li>撞到墙壁或自己的身体游戏结束</li>
                <li>每得50分游戏速度会加快</li>
                <li>按 <span class="key">空格键</span> 暂停/继续游戏</li>
            </ul>
        </div>
        
        <footer>
            贪吃蛇游戏 &copy; 2023 | 使用HTML5 Canvas技术制作
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // 游戏常量
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 游戏变量
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameSpeed = 150;
        let gameRunning = false;
        let gameLoopId = null;
        
        // 初始化游戏
        function initGame() {
            // 重置蛇（初始长度为3节）
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置方向和分数
            dx = 1; // 初始向右移动
            dy = 0;
            score = 0;
            gameSpeed = 150;
            
            // 更新显示
            scoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            
            // 绘制初始状态
            draw();
        }
        
        // 随机生成食物位置
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // 绘制游戏元素
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格背景
            ctx.strokeStyle = '#111';
            for (let i = 0; i < gridWidth; i++) {
                for (let j = 0; j < gridHeight; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 蛇眼睛
                    ctx.fillStyle = '#000';
                    const eyeSize = gridSize / 5;
                    const offset = gridSize / 4;
                    
                    if (dx === 1) { // 向右
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - offset, 
                            segment.y * gridSize + offset, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - offset, 
                            segment.y * gridSize + gridSize - offset * 2, 
                            eyeSize, eyeSize
                        );
                    } else if (dx === -1) { // 向左
                        ctx.fillRect(
                            segment.x * gridSize + offset - eyeSize, 
                            segment.y * gridSize + offset, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + offset - eyeSize, 
                            segment.y * gridSize + gridSize - offset * 2, 
                            eyeSize, eyeSize
                        );
                    } else if (dy === 1) { // 向下
                        ctx.fillRect(
                            segment.x * gridSize + offset, 
                            segment.y * gridSize + gridSize - offset, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - offset * 2, 
                            segment.y * gridSize + gridSize - offset, 
                            eyeSize, eyeSize
                        );
                    } else { // 向上
                        ctx.fillRect(
                            segment.x * gridSize + offset, 
                            segment.y * gridSize + offset - eyeSize, 
                            eyeSize, eyeSize
                        );
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - offset * 2, 
                            segment.y * gridSize + offset - eyeSize, 
                            eyeSize, eyeSize
                        );
                    }
                } else {
                    // 蛇身
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 蛇身边框
                    ctx.strokeStyle = '#1e8449';
                    ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });
            
            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 食物光泽效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/3,
                food.y * gridSize + gridSize/3,
                gridSize/6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 移动蛇
        function moveSnake() {
            // 创建新的头部位置
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 将新头部添加到数组开头
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
                
                // 每得50分加速一次
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoopId);
                    gameLoopId = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // 没吃到食物则移除尾部
                snake.pop();
            }
        }
        
        // 碰撞检测
        function checkCollision() {
            const head = snake[0];
            
            // 1. 撞墙检测
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                return true;
            }
            
            // 2. 撞自身检测（跳过头部）
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            moveSnake();
            draw();
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                
                // 如果游戏未初始化，先初始化
                if (snake.length === 0) {
                    initGame();
                }
                
                // 启动游戏循环
                if (gameLoopId) clearInterval(gameLoopId);
                gameLoopId = setInterval(gameLoop, gameSpeed);
                
                startBtn.textContent = "继续游戏";
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            gameRunning = !gameRunning;
            pauseBtn.textContent = gameRunning ? "暂停" : "继续";
            
            if (gameRunning) {
                gameLoopId = setInterval(gameLoop, gameSpeed);
            } else {
                clearInterval(gameLoopId);
            }
        }
        
        // 重置游戏
        function resetGame() {
            clearInterval(gameLoopId);
            gameRunning = false;
            pauseBtn.textContent = "暂停";
            initGame();
        }
        
        // 游戏结束处理
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoopId);
            
            // 绘制半透明覆盖层
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 游戏结束文本
            ctx.fillStyle = 'white';
            ctx.font = 'bold 42px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('游戏结束!', canvas.width/2, canvas.height/2 - 40);
            
            ctx.font = '32px Arial';
            ctx.fillText(`最终得分: ${score}`, canvas.width/2, canvas.height/2 + 10);
            
            // 最高分提示
            if (score === highScore) {
                ctx.fillStyle = '#FFD700';
                ctx.font = '28px Arial';
                ctx.fillText('🎉 新纪录! 🎉', canvas.width/2, canvas.height/2 + 60);
            }
            
            // 重新开始按钮
            ctx.fillStyle = '#3498db';
            ctx.fillRect(canvas.width/2 - 100, canvas.height/2 + 90, 200, 50);
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText('重新开始', canvas.width/2, canvas.height/2 + 120);
        }
        
        // 键盘控制
        document.addEventListener('keydown', e => {
            // 防止按键滚动页面
            if ([37, 38, 39, 40, 32].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // 方向键控制
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy === 0) { dx = 0; dy = -1; } // 防止180度转向
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
                case ' ': // 空格键暂停/继续
                    pauseGame();
                    break;
                case 'Enter': // 回车键重新开始
                    resetGame();
                    break;
            }
        });
        
        // 按钮事件监听
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', resetGame);
        
        // 移动端控制按钮
        document.querySelector('.up-btn').addEventListener('click', () => {
            if (dy === 0) { dx = 0; dy = -1; }
        });
        document.querySelector('.down-btn').addEventListener('click', () => {
            if (dy === 0) { dx = 0; dy = 1; }
        });
        document.querySelector('.left-btn').addEventListener('click', () => {
            if (dx === 0) { dx = -1; dy = 0; }
        });
        document.querySelector('.right-btn').addEventListener('click', () => {
            if (dx === 0) { dx = 1; dy = 0; }
        });
        
        // 触摸控制（防止页面滚动）
        document.querySelector('.mobile-controls').addEventListener('touchstart', e => {
            e.preventDefault();
        });
        
        // 页面加载完成后初始化游戏
        window.onload = function() {
            highScoreDisplay.textContent = highScore;
            initGame();
        };
    </script>
</body>
</html>
